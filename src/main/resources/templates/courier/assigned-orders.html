<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
</head>
<body>
<h1>Мои заказы</h1>
<table border="1">
    <thead>
    <tr>
        <th>Номер заказа</th>
        <th>Дата заказа</th>
        <th>Ресторан</th>
        <th>Статус</th>
        <th>Итоговая цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td> <!-- Новый столбец с номером заказа -->
        <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${order.restaurant?.name ?: '-'}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.totalAmount} + ' ₽'"></td>
        <td>
            <form th:if="${order.status.toString() == 'IN_PROGRESS'}" th:action="@{/courier/complete/{orderId}(orderId=${order.id})}" method="post">
                <button type="submit">Завершить заказ</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
