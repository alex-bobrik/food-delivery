<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все заказы</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .container {
            margin-top: 70px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-xl navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">Food Delivery - Администратор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/orders">
                    Заказы
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/restaurants">
                    Рестораны
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users">
                    Пользователи
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/reports">
                    Отчеты
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/auth/logout">
                    Выйти
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- END NAVBAR -->

<!-- CONTENT -->
<div class="container">
    <h1>Все заказы</h1>
    <br>
    <br>
    <table class="table table-striped" id="adminOrdersTable">
        <thead>
        <tr>
            <th>Номер заказа</th>
            <th>Клиент</th>
            <th>Ресторан</th>
            <th>Курьер</th>
            <th>Статус</th>
            <th>Сумма</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user?.username ?: '-'}"></td>
            <td th:text="${order.restaurant?.name ?: '-'}"></td>
            <td th:text="${order.courier?.username ?: 'Не назначен'}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td>
                <!-- Кнопка "Отмена заказа" -->
                <form th:action="@{/admin/orders/{id}/cancel(id=${order.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger"
                            th:if="${order.status.toString() == 'NEW' || order.status.toString() == 'IN_PROGRESS'}"
                            onclick="return confirm('Вы уверены, что хотите отменить этот заказ?');">
                        Отмена заказа
                    </button>
                </form>

                <!-- Кнопка "Завершить заказ" -->
                <form th:action="@{/admin/orders/{id}/complete(id=${order.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success"
                            th:if="${order.status.toString() == 'IN_PROGRESS'}"
                            onclick="return confirm('Завершить заказ?');">
                        Завершить заказ
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- END CONTENT -->

<!-- SCRIPTS -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Bootstrap 4 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function () {
        $('#adminOrdersTable').DataTable({
            "aaSorting": [],
            paging: true,
            scrollCollapse: true,
            scrollY: '500px',
            columnDefs: [{
                orderable: false,
                targets: [6],
            }]
        });
    });
</script>
<!-- END SCRIPTS -->
</body>
</html>
