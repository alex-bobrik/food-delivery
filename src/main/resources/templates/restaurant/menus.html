<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Меню ресторана</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>Ваше меню</h1>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
        onclick="fillModal(null, '', '', '')">
  Новое меню..
</button>

<table>
  <thead>
  <tr>
    <th>Название блюда</th>
    <th>Описание</th>
    <th>Цена</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="menu : ${menus}">
    <td th:text="${menu.name}"></td>
    <td th:text="${menu.description}"></td>
    <td th:text="${menu.price}"></td>
    <td>
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"
              onclick="fillModal([[${menu.id}]], '[[${menu.name}]]', '[[${menu.description}]]', [[${menu.price}]])">
        Редактировать
      </button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Update menu modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/restaurant/menus/save}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Управление меню</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Скрытое поле для ID меню -->
          <input type="hidden" name="menu_id" id="update_menu_id" />

          <div class="form-group">
            <label for="menu_name">Название блюда</label>
            <input type="text" class="form-control" name="menu_name" id="menu_name" required />
          </div>
          <div class="form-group">
            <label for="menu_description">Описание</label>
            <textarea class="form-control" name="menu_description" id="menu_description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="menu_price">Цена</label>
            <input type="number" class="form-control" name="menu_price" id="menu_price" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    function fillModal(id, name, description, price) {
        const isNew = !id; // Если id пустой, значит создается новое меню
        document.getElementById("update_menu_id").value = id || ""; // Устанавливаем ID
        document.getElementById("menu_name").value = name || "";
        document.getElementById("menu_description").value = description || "";
        document.getElementById("menu_price").value = price || "";

        // Если это новое меню, поля должны быть обязательными
        const fields = document.querySelectorAll("input, textarea");
        fields.forEach(function(field) {
            field.required = isNew;
        });
    }
</script>

<!--Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
